{% set title="Add a new day to the diary" %}
{% extends "base.html" %}

{% block content %}

<h1> Add a new day to the diary </h1>

<form method=POST>
	{% for field in form %}
        	<p>{% if not field.flags.hidden %}
                	{{ field.label }}<br>
                {% endif %}
                	{{ field }}</p>
	{% endfor %}

        <input type=submit>
</form>

{% endblock content %}
