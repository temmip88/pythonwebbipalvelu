{% set title="Add new expansion you have played" %}
{% extends "base.html" %}

{% block content %}

<form method=POST>
{% for field in form %}
	<p>{% if not field.flags.hidden %}
		{{ field.label }}<br> 
		{% endif %}
		{{ field }}</p>
{% endfor %}

	<input type=submit>
</form>

{% endblock content %}
